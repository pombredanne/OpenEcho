<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/site_media/stylesheets/style.css" />
	<script type="text/javascript" src="/site_media/jquery-1.3.2.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
		$("#spinner").hide();
		
		$(".searchlink a").bind("click", function(e) {
			$(".searchlink a.link_selected").toggleClass("link_selected");
			$(this).toggleClass("link_selected");
		});
		
		$("#searchSubmit").click( function () {
			query = $("#search_body").val();
			category = $(".searchlink a.link_selected").text();
			$.post('/echo/ajax_search/', {
				search_text : query,
				category    : category
			}, function(data) {
				$("#results").html(data); 
			}, "html");
		});
	});
	
	$( document ).ajaxStart( function() {
		$( '#spinner' ).show();
	}).ajaxStop( function() {
		$( '#spinner' ).hide();
	});
	
	</script>
    <title>{% block title %}OpenEcho{% endblock %}</title>
</head>

<body>
<div id="header">
	&nbsp;
</div><!-- /header -->
<div id="container">
	<div class="horizontalspacer">&nbsp;</div>
	<div id="main">
		<div id="main_header">
			{% block nav %}
			<ul>
		    	<li><a href="/echo/">Home</a></li>
				<li>{% if user.is_authenticated %}
					  Welcome back {{ user.username }}. <a href="/echo/logout/">(not {{ user.username }}?)</a>
					{% else %}
					  <a href="/accounts/login/">Login</a>
					{% endif %}
				</li>
		    </ul>
			{% endblock %}
		</div><!-- /main_header -->
		<div id="content">
			<div id="main_content">
	        	{% block content %}
				{% endblock %}
	   		</div><!-- /main_content -->
	
			<div id="main_sidebar">
				{% block sidebar %}
				{% endblock %}
			</div><!-- /main_sidebar -->
		</div><!-- /content -->
	</div><!-- /main -->
	<div class="horizontalspacer">&nbsp;</div>
</div><!-- /container -->
<div id="footer">
</div><!-- /footer -->
</body>
</html>
