<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/site_media/stylesheets/style.css" />
	<script type="text/javascript" src="/site_media/jquery-1.3.2.js"></script>
    <title>{% block title %}Echo Chamber{% endblock %}</title>
</head>

<body>
<div id="header">
	&nbsp;
</div><!-- /header -->
<div id="container">
	<div class="horizontalspacer">&nbsp;</div>
	<div id="main">
		<div id="main_header">
			{% block nav %}
			<ul>
		    	<li><a href="/echo/">Home</a></li>
				<li><a href="/echo/logout/">Logout</a></li>
		    </ul>
			{% endblock %}
		</div><!-- /main_header -->
		<div id="content">
			<div id="main_content">
	        	{% block content %}
				{% endblock %}
	   		</div><!-- /main_content -->
	
			<div id="main_sidebar">
				{% block sidebar %}
				<p>This is some right sidebar content...</p>
				{% endblock %}
			</div><!-- /main_sidebar -->
		</div><!-- /content -->
	</div><!-- /main -->
	<div class="horizontalspacer">&nbsp;</div>
</div><!-- /container -->
<div id="footer">
	<p>footer</p>
</div><!-- /footer -->
</body>
</html>
